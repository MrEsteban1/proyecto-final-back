<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>Signup</title>
  </head>
  <body>
    <div class="container m-3 p-4 bg-secondary rounded text-light">
      <h1 class="text-warning">Registrarse</h1>
      <br />
      <form action="/session/register" method="post" autocomplete="off">
        <div class="form-group">
          <label for="username">Usuario (mail)</label>
          <input
            id="username"
            class="form-control w-25"
            type="mail"
            name="username"
            required
          />
          <label for="password">Contraseña</label>
          <input
            id="password"
            class="form-control w-25"
            type="password"
            name="password"
            required
          />
          <label for="password">Confirmar contraseña</label>
          <input
            id="pwdConfirmation"
            class="form-control w-25"
            type="password"
            name="pwdConfirmation"
            required
          />
        </div>
        <label for="nombre">Nombre</label>
          <input
            id=""
            class="form-control w-25"
            type="text"
            name="nombre"
            required
          />
          <label for="nombre">Edad</label>
          <input
            id=""
            class="form-control w-25"
            type="text"
            name="edad"
            required
          />
          <label for="nombre">Dirección</label>
          <input
            id=""
            class="form-control w-25"
            type="text"
            name="direccion"
            required
          />
          <label for="nombre">Telefono</label>
          <input
            id=""
            class="form-control w-25"
            type="number"
            name="telefono"
            required
          />
          <label for="nombre">Avatar</label>
          <input
            class="form-control w-25"
            type="file"
            name="avatar"
          />
        <button class="btn btn-success mt-3" id="submitBtn" disabled>Registrar</button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script>
      const confirmPwd =  document.querySelector("#pwdConfirmation")
      const pwd = document.querySelector("#password")
      const btnSubmit = document.querySelector("#submitBtn")

      confirmPwd.addEventListener("change",(e)=>{
        e.preventDefault()
        confirmPwd.value === pwd.value 
          ? (btnSubmit.disabled = false)
          : (btnSubmit.disabled = true)
        
        console.log(confirmPwd.value)
      })

      pwd.addEventListener("change",(e)=>{
        e.preventDefault()
        confirmPwd.value === pwd.value 
          ? (btnSubmit.disabled = false)
          : (btnSubmit.disabled = true)
        
        console.log(pwd.value)
      })
    </script>
  </body>
</html>
